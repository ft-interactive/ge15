{% extends 'layout.html' %}

{% block title %}Areas{% endblock %}


{% block content %}
<h1>Regions</h1>
{% for region in regions %}
  {% if loop.first %}<ul>{% endif %}
  <li><a id="region-{{region.slug}}" href="{{ baseurl.site }}/uk/2015/results/{{region.slug}}">{{ region.name }}</a></li>
  {% if loop.last %}</ul>{% endif %}
{% endfor %}
{% endblock %}
