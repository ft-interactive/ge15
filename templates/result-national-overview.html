<div class="results-national-overview">
  <h3>the result</h3>
  <div class="results-national-overview__headings"></div>
    {% for party in overview.parties %}
    <div class="results-national-overview__party" class="o-grid-row">
      <div data-o-grid-colspan="2">{{ party.party | partyShortName }}</div>
      <div  data-o-grid-colspan="2">{{ party.seats }} ({{ party.seats_change }})</div>
      <div class="results-national-overview__bar-container"  data-o-grid-colspan="8">
        <div class="results-national-overview__bar {{ party.party | partyClassName }}-block" style="width:{{ party.seats | percentageOf(400) }}%"></div>
      </div>
    </div>
    {% endfor %}
    updated {{ overview.updated | ftdate }}
</div>
