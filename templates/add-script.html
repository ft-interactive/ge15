{# addScript function #}
<script>
function addScript(src,async,defer) {
  if (!async && !defer) {
    document.write('\x3Cscript src="' + src + '">\x3C/script>');
    return;
  }

  var o = document.createElement('script');
  o.src = src;
  o.async = !!async;
  if (defer) o.defer=!!defer;
  var s = document.getElementsByTagName('script')[0];
  s.parentNode.appendChild(o);
  return o;
}
</script>
