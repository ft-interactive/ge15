{% extends 'layout.html' %}

{% set view.layout.classes = ['one', 'two', 'three'] %}

{% block content %}
<article class="article" itemscope itemtype="http://schema.org/Article">
  <header class="article-header article-header--center o-grid-row" data-o-grid-colspan="12">
    {% block article_header %}
    {% if page.title %}
    <h1 class="article-header__headline" itemprop="name">{{ page.title }}</h1>
    {% endif %}
    {% endblock %}
  </header>
  <div class="article-body o-grid-row" data-o-grid-colspan="12" itemprop="articleBody">
    {% block article_body %}{% endblock %}
  </div>
  <footer class="article-footer o-grid-row" data-o-grid-colspan="12">{% block article_footer %}{% endblock %}</footer>
</article>
{% endblock %}
