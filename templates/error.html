{% set page = {} %}
{% set page.title = "Error " + status %}


{% extends 'layout.html' %}

{% block content %}
<div class="o-grid-row">
  <div id="error" data-o-grid-colspan="12">
    <h1>Error</h1>
    <p>{{ status }}</p>
    {% if env == 'development' %}
      <h2>Message:</h2>
      <pre><code>
{{error}}
      </code></pre>
      <h2>Stack:</h2>
      <pre><code>
{{stack}}
      </code></pre>
    {% endif %}
  </div>
{% endblock %}
</div>
