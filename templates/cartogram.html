<div class="national-map figure">
  <div class="figure__body">
      <div style="">
        <svg xmlns="http://www.w3.org/2000/svg" style="width:100%; height:auto;" version="1.1" class="cartogram"
                        viewBox="0 0 140 150" preserveAspectRatio="xMidYMid meet">
          {% set lMargin = 20 %}
          {% set scale = 3 %}
          {% for seat in seats %}
          <rect title="{{ seat.name }} - {{ seat.party | partyFullName | default('No result') }}"
                class="seat" data-seat-id="{{ seat.id }}" x="{{seat.x * scale + lMargin}}" y="{{seat.y * scale}}" width="3" height="3"
                fill="{{ seat.value | cartoPctScale }}" />
          {% endfor %}

        </svg>
        <header class="figure__header">
          <h2 class="article-body__subhead figure__title green-block">Green</h2>
        </header>
      </div>
  </div>
</div>
