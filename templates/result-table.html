<div class="figure result-table grid-table">
  <div class="figure__body">
    <div class="grid-table-header o-grid-row">
      <div data-o-grid-colspan="2">&nbsp;</div>
      <div data-o-grid-colspan="8" class="bar-column" data-party="none" data-seats="326" data-label="Majority (326)" data-high="350">
        <div data-o-grid-colspan="1" class="col-header">Seats</div>
        <div class="visualisation" data-o-grid-colspan="11"></div>
      </div><div data-o-grid-colspan="2" class="col-header">Change</div>
    </div>
      {% for row in table_data %}
      <div class="grid-table-data o-grid-row">
        <div data-o-grid-colspan="2" class="{{ row.Party | partyClassName }} rowhead">{{ row.Party | partyFullName }}</div>
        <div data-o-grid-colspan="8" class="bar-column" data-party="{{row.Party}}" data-seats="{{row.Seats}}" data-high="{{row.Hi}}" data-low="{{row.Lo}}">
          <div data-o-grid-colspan="1">{{ row.Seats }}</div>
          <div class="visualisation" data-o-grid-colspan="11"></div>
        </div>
        <div data-o-grid-colspan="2" class="numeric-column">{{ row.Swing | change }}</div>
      </div>
      {% endfor %}
    </tbody>
  </div>
</div>
