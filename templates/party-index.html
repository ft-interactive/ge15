{% extends 'layout.html' %}

{% block title %}Parties{% endblock %}


{% block content %}
<h1>Parties</h1>
{% for party in parties %}
  {% if loop.first %}<ul>{% endif %}
  <li><a href="{{ baseurl.site }}/uk/2015/parties/{{party.slug}}">{{ party.shortname }}</a></li>
  {% if loop.last %}</ul>{% endif %}
{% endfor %}

{% endblock %}
