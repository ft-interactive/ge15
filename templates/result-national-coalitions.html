<div class="figure results-national-coalitions">
  <header class="figure__header">
    <h3 class="figure__title">Possible coalitions</h3>
  </header>
  <div class="figure__body">
    {% for group in groups %}
    <div class="results-national-coalitions__group" class="o-grid-row">

        <div class="results-national-coalitions__party-list"  data-o-grid-colspan="6">
          {% for party in group.parties %}
              <div class="{{ party | partyClassName }}-block results-national-coalitions__coalition-party-block">{{ party | partyShortName }}</div>
          {% endfor %}
        </div>
        <div class="results-national-coalitions__seat-count" data-o-grid-colspan="6">
          {{ group.seats }} Seats, majority of {{ group.majority }}
        </div>
    </div>
    {% endfor %}
  </div>
</div>
